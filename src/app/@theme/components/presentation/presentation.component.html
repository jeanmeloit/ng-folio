<div
  class="container-fluid bg-primary d-flex align-items-center py-5"
  id="home"
  style="min-height: 100vh"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 px-5 pl-lg-0 pb-5 pb-lg-0">
        <img
          class="img-fluid w-100 rounded-circle shadow-sm"
          src="assets/img/profile-pic.jpg"
          alt=""
        />
      </div>
      <div class="col-lg-7 text-center text-lg-left">
        <h3 class="text-white font-weight-normal mb-3">{{ 'eu_sou' | translate }}</h3>
        <h1
          class="display-3 text-uppercase text-primary mb-2"
          style="-webkit-text-stroke: 2px #ffffff"
        >
          {{ name }}
        </h1>
        <ngx-typed-js [loop]="true" [showCursor]="true" [smartBackspace]="false" [typeSpeed]="100" [backSpeed]="20" [strings]="titles">
          <span class="typed-text-output d-inline font-weight-lighter text-white typing"></span>
        </ngx-typed-js>
        <div
          class="d-flex align-items-center justify-content-center justify-content-lg-start pt-5"
        >
          <a href="" class="btn btn-outline-light mr-5">{{ cvMessage }}</a>
          <button
            type="button"
            class="btn-play"
            (click)="redirectToDetails()"
          >
          <i class="fas fa-chevron-right"></i>
          </button>
          <h5 class="font-weight-normal text-white m-0 ml-4 d-none d-sm-block">
            {{ detailsText }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/main.js"></script>
